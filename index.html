<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <title>The Code Review</title>
</head>
<body>
    <header class="container">
        <h1 class="name">The Code Review</h1>
        <div class="banner">
            <h2>Signup for our newsletter</h2>
            <p>Get the latest news on how your code is doing right in your inbox</p>
        </div>
    </header>
    <main class="container">
        <form class="form">
            <fieldset>
                <h2>Contact Information</h2>
                <div class="fields">
                    <div class="flexbox"> 
                        <label for="name" class="label">Full Name</label>
                        <input type="text" id="name" name="user_name" class="box" placeholder="Required" required>
                    </div>

                    <div class="flexbox">
                        <label for="email" class="label">Email Address</label>
                        <input type="email" id="email" name="user_email" class="box" placeholder="Required" required>
                    </div>

                    <div class="flexbox"> 
                        <label for="tel" class="label">Phone Number</label>
                        <input type="tel" id="tel" name="user_tel" class="box" placeholder="(555)555-5555">
                    </div>

                    <div class="flexbox"> 
                        <label for="address" class="label">Street Address</label>
                        <input type="text" id="address" name="user_address" class="box" placeholder="1010 Binary Rd">
                    </div>    

                    <div class="flexbox"> 
                        <label for="city" class="label">City</label>
                        <input type="text" id="city" name="user_city" class="box" placeholder="Code City">
                    </div>    
        
                    <div class="flexbox"> 
                        <label for="state" class="label">State</label>
                        <select id="state" name='user_state' class="box">
                            <optgroup label="State" class="state">
                                <option value="AK">Alaska</option>
                                <option value="AL">Alabama</option>
                                <option value="AR">Arkansas</option>
                                <option value="AZ">Arizona</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DC">District of Columbia</option>
                                <option value="DE">Delaware</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="IA">Iowa</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MD">Maryland</option>
                                <option value="ME">Maine</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MO">Missouri</option>
                                <option value="MS">Mississippi</option>
                                <option value="MT">Montana</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="NE">Nebraska</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NV">Nevada</option>
                                <option value="NY">New York</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="PR">Puerto Rico</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VA">Virginia</option>
                                <option value="VT">Vermont</option>
                                <option value="WA">Washington</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WV">West Virginia</option>
                                <option value="WY">Wyoming</option>
                            </optgroup>
                        </select>
                    </div>    

                    <div class="flexbox"> 
                        <label for="zip" class="zipcode">Zip Code</label>
                        <input type="text" id="zip" name="user_zip" class="box zip" placeholder="10101">
                    </div>
                </div>
            </fieldset>
            
            <fieldset>
                <h2>Newsletter</h2>
                <div class="newsletter">
                    <label class="label">Select the newsletters you would like to receive</label>
                    <div class="checkbox"><input type="checkbox" id="HTML" value="newsletter_html" name="user_newsletter"><label class="label" for="HTML">HTML News</label></div>
                    <div class="checkbox"><input type="checkbox" id="CSS" value="newsletter_css" name="user_newsletter"><label class="label" for="CSS">CSS News</label></div>
                    <div class="checkbox checkbox-js"><input type="checkbox" id="JS" value="newsletter_js" name="user_newsletter"><label class="label" for="JS">Javascript News</label></div>

                    <label class="label">Newsletter format</label>
                    <div class="radio"><input type="radio" id="HTML_format" value="HTML" name="user_format"><label class="label" for="HTML_format">HTML</label></div>
                    <div class="radio radio-text"><input type="radio" id="text_format" value="text" name="user_format"><label class="label" for="text_format">Plain text</label></div>

                    <label for="topics" class="label label-topics">Other topics you'd like to hear about</label>
                    <textarea id="topics" name="user_topics" class="textarea"></textarea>
                </div>

            </fieldset>
            <button type="submit" class="button">Sign Up</button>
        </form>
        <footer>
            <div><p class="copy">Copyright The Code Review</p></div>
        </footer>
    </main>
</body>
</html>
